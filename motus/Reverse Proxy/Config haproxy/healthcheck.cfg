defaults
    mode http
    timeout client 10s
    timeout connect 5s
    timeout server 10s
    timeout http-request 10s

frontend load_balancer
    bind *:3001
    default_backend servers

backend servers
    server sv1 127.0.0.1:3000 weight 3 check
    server sv2 127.0.0.1:3002 weight 1 check

frontend f_stats
    bind :88
    stats enable
    stats uri /