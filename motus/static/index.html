<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motus</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="mutos">Mutos</div>

    <button class="bouton" id="linkScores" style="display: none; font-size: 30px;">Voir les scores</button>

    
        <div class="container" id="container">
        <!-- Formulaire pour entrer le nom d'utilisateur -->
        <form id="usernameForm">
            <label for="username">Entrez votre nom d'utilisateur pour accéder à l'application motus :</label>
            <input type="text" id="playerName" name="playerName">
            <input type="submit" value="Valider" class="btnTest">
        </form>
    </div>

    <!-- Div pour afficher le reste de la page -->
    <div id="mainContent" style="display: none;">
        <!-- Formulaire pour tester le mot -->
        <form id="motusForm" method="post">
            <div for="nom" class="titleTest">Entrez le mot</div>
            <input type="text" id="mot" name="mot" class="inputTest">
            <input type="submit" value="Tester" class="btnTest">
        </form> 
        <div class="message"></div>
        <div class="res">
            Mot testé :
        </div>
    </div>
    
    <script src="motus.js"></script>

</body>
</html>
