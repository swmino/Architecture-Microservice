<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motus</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="mutos">Mutos</div>
    <a class="mutos" href="http://localhost:3001/score" id="linkScores" style="display: none; font-size: 15px;">Voir les scores</a>
        <div class="container" id="container">
        <!-- Formulaire pour entrer le nom d'utilisateur -->
        <form id="usernameForm">
            <label for="username">Entrez votre nom d'utilisateur :</label>
            <input type="text" id="playerName" name="playerName">
            <input type="submit" value="Valider">
        </form>
    </div>

    <!-- Div pour afficher le reste de la page -->
    <div id="mainContent" style="display: none;">
        <!-- Formulaire pour tester le mot -->
        <form id="motusForm" method="post">
            <div for="nom" class="titleTest">Entrez le mot</div>
            <input type="text" id="mot" name="mot" class="inputTest">
            <input type="submit" value="Tester" class="btnTest">
        </form> 
        <div class="message"></div>
        <div class="res">
            Mot testé :
        </div>
    </div>
    
    <script src="motus.js"></script>
    <script>
        const usernameForm = document.getElementById('usernameForm');
        usernameForm.addEventListener('submit', function(event) {
            event.preventDefault();
            console.log("on est bien rentré dans le add Event Lister");
            const username = document.getElementById('playerName').value;
            document.getElementById('linkScores').style.display = 'block';
            // Cacher le formulaire pour le nom d'utilisateur
            document.getElementById('container').style.display = 'none';

            // Afficher le reste de la page
            document.getElementById('mainContent').style.display = 'block';

            document.getElementById('playerName').value = username;
        });
    </script>
</body>
</html>
